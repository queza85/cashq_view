<script>
if (window.location.hash) {
  var query = window.location.hash.replace(/^#/,'');
	alert('q : '+query);
  var url = window.location.origin + '/cashq/auth/redirect' + '?' + query;
	alert('u :' + url);
  window.location = url;
  document.write('Authenticating...');
} else {
  document.write('Uh oh something went wrong');
}
</script>
